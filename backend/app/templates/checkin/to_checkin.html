<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Checking In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/checkin.css')}}">
  </head>
  <body>
    <section class="title">
      <h1 class="name">签到</h1>
    </section>
    <a class="week" href="/myrecords">
        <span class="day checkedin rounded-circle">1</span>
        <span class="day notcheckin rounded-circle">2</span>
        <span class="day checkedin rounded-circle">3</span>
        <span class="day checkedin rounded-circle">4</span>
        <span class="day waiting_checkedin rounded-circle">5</span>
        <span class="day waiting_checkedin rounded-circle">6</span>
        <span class="day waiting_checkedin rounded-circle">7</span>
    </a>
    <section class="welcome">
      <img class="img-fluid rounded" src="{{url_for('media', filename='welcome.jpg')}}">
      <section class="date rounded-pill">欢迎光临员工餐厅！今天是{{today|chinese_format_date}}，用餐时间是11:30-12:30，愿您在这里享受美味的餐点，充实的时光，和愉快的交流。祝您用餐愉快！</section>
    </section>
    <form class="form-checkin" method="post" action="checkin">
      {% if reservation == False -%}
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="reservation" name="reservation">
        <label class="form-check-label" for="reservation"><strong>预约下周食材(食材预约截止时间为每周六中午12:00)</strong></label>
      </div>
      {%- endif %}
      <div class="mb-3">
        <label for="note" class="form-label"><strong>请输入您的宝贵建议</strong></label>
        <textarea class="form-control" name="note" id="note" placeholder="您的宝贵建议.." rows="4" maxlength="1024"></textarea>
      </div>
      <button type="submit" class="btn btn-customer rounded-pill">今日签到</button>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
